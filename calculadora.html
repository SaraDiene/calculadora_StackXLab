<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
       
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">

        <div id="input">
            <div id="preview"></div>
        </div>
    
        <table>                 
            <tr>
                <td><button class="botao" onclick="limpar()">C</td>
                <td><button class="botao" onclick="voltar()">DEL</td>
                <td><button class="botao" onclick="operacao('/')">/</button></td>
                <td><button class="botao" onclick="operacao('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="botao num" onclick="inserir('7')">7</button></td>
                <td><button class="botao num" onclick="inserir('8')">8</button></td>
                <td><button class="botao num" onclick="inserir('9')">9</button></td>
                <td><button class="botao num" onclick="operacao('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao num" onclick="inserir('4')">4</button></td>
                <td><button class="botao num" onclick="inserir('5')">5</button></td>
                <td><button class="botao num" onclick="inserir('6')">6</button></td>
                <td><button class="botao num" onclick="operacao('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="botao num" onclick="inserir('1')">1</button></td>
                <td><button class="botao num" onclick="inserir('2')">2</button></td>
                <td><button class="botao num" onclick="inserir('3')">3</button></td>
                <td rowspan="2"><button class="botao" style="height: 106px;" onclick="resultado()"  id="">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao num" style="width: 106px;" onclick="inserir('0')">0</button></td>
                <td><button class="botao" onclick="inserir('.')">.</button></td>
            </tr>
        </table>
    </div>
    <h1>Hist√≥rico</h1>
    <div id="historico">
       
    </div>

    <script src="calculadora2.js"></script>
</body>

</html>
